<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>动态增加表格行</title> 
<script language="JavaScript"></script>
</head>

<body>
<div align="center"><b>动态增加表格行</b></div>
<hr width=100% size=1 color=#C0C0C0 noshade />
<form action="">
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr>
<td align="center">
<table border="0" width="890" cellpadding="0" cellspacing="0" style="font-size: 9pt;">
<tr align="center"><th>姓名</th><th>年龄</th><th>性别</th><th> </th></tr>
<tr align="center">
<td><input name="studentName" type="text" id="studentName"/></td>
<td><input name="studentAge" type="text" id="studentAge"/></td>
<td><input name="studentSex" type="radio" id="studentSex" value="1" checked="true"/>男<input name="studentSex" type="radio" id="studentSex" value="0"/>女</td>
<td><input name="Add" type="button" id="Add" value="增加到下面的表格" onclick="AddAction()" /></td>
</tr>
</table>
</td>
</tr>
<tr><td><br/><hr width=100% size=1 color=#C0C0C0 noshade /><br/> </td></tr>
<tr>
<td align="center">
<table width="890" border="1" bordercolor="#C0C0C0" cellpadding="0" cellspacing="0" id="studentList" style="font-size: 11pt;">
<tr><th> </th><th>学号</th><th>姓名</th><th>年龄</th><th>性别</th></tr>
</table>
</td>
</tr>
<tr><td align="center"><br/><input name="del" type="button" id="del" value="删除选中的行" onclick="TableDel()" disabled="true" /></td></tr>
</table>
</form>

</body>

</html>
